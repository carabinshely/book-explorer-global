<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broner Books – Multilingual Stories for Curious Minds</title>
    <meta name="description" content="A curated collection of bilingual and multilingual books that bridge cultures and inspire wonder. Discover stories in English, Spanish, French, Esperanto, Russian, and Hebrew." />
    <meta name="author" content="Broner Books" />
    <meta name="keywords" content="bilingual books, multilingual books, children's books, language learning, Esperanto, Spanish books, French books" />
    <link rel="canonical" href="https://bronerbooks.com" />

    <meta property="og:title" content="Broner Books – Multilingual Stories" />
    <meta property="og:description" content="A curated collection of bilingual and multilingual books that bridge cultures and inspire wonder." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BronerBooks" />
  </head>
  <body>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "Broner Books",
            "url": "https://bronerbooks.com",
            "logo": "https://bronerbooks.com/favicon.ico",
            "sameAs": [
              "https://twitter.com/BronerBooks",
              "https://www.instagram.com/BronerBooks"
            ]
          },
          {
            "@type": "Book",
            "name": "Broner Books Collection",
            "author": {
              "@type": "Organization",
              "name": "Broner Books"
            },
            "publisher": {
              "@type": "Organization",
              "name": "Broner Books"
            },
            "inLanguage": ["en", "es", "fr", "ru", "he", "eo"],
            "bookFormat": ["Hardcover", "Paperback"],
            "description": "A curated collection of bilingual and multilingual books for families and young readers."
          }
        ]
      }
    </script>
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.replace(/\/$/, "") + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
